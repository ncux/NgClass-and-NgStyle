<!---class binding for ClassName -->
<h2>Class Binding using 'className' directive</h2>

<!--call the ngclass object to add a class name to it. -->
<div [className]="'style1'"><p class="lead">I would be classed using class name</p></div>
<!--above is equivalent to just doing <div class="style1"><p class="lead">I would be classed using class name</p></div>-->
<!--The advantage of className is that it cane be assigned a variable, like below:-->

<!---class binding for ClassName -->
<h2>Class Binding using 'className' directive and variable</h2>

<!--call the ngclass object to add a class name to it. -->
<div [className]="myClass"><p class="lead">It would be classed using classname</p></div>

<!--button to change the class -->
<button (click)="toggleClass()" class="btn btn-secondary">Toggle_class</button>

<!-- class binding using ngclass -->
<h2> Class Binding using 'ngClass' directive with objects and variables</h2>

<!--call the classes in the objects and their value -->
<div [ngClass]="{'style1': isClass1Visible, 'style2': isClass2Visible}"><p class="lead">object of classes</p></div>

<!--button to togggle style1 -->
<button (click)="isClass1Visible = !isClass1Visible;" class="btn btn-warning">Toggle style 1</button>
<br>
<br>

<!-- button to toggle style2 -->
<button (click)="isClass2Visible = !isClass2Visible;" class="btn btn-warning">Toggle style 2</button>
